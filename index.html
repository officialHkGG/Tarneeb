<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarneeb Score Tracker</title>

    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Import Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .score-label {
            font-size: 1.2rem;
            margin: 10px 0;
            font-weight: 600;
            color: #555;
        }

        .form-control {
            margin: 10px;
        }

        button {
            padding: 12px 20px;
            margin: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #74ebd5;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 600;
        }

        button:hover {
            background-color: #67dac9;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #5ac0b4;
            transform: translateY(0px);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            width: 100%;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .form-control {
                width: calc(100% - 20px);
            }

            button {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tarneeb Score Tracker</h1>

        <!-- Add inputs for team names -->
        <div id="team-names-inputs">
            <input type="text" id="team1-name-input" class="form-control" placeholder="Enter Team 1 Name" />
            <input type="text" id="team2-name-input" class="form-control" placeholder="Enter Team 2 Name" />
            <button class="btn btn-primary" onclick="setTeamNames()">Set Team Names</button>
        </div>

        <div>
            <p class="score-label"><span id="team1-name">Team 1</span> Score: <span id="team1-score">0</span></p>
            <p class="score-label"><span id="team2-name">Team 2</span> Score: <span id="team2-score">0</span></p>
        </div>

        <div>
            <label for="team1-points">Team 1 Points:</label>
            <select id="team1-points" class="form-control">
                <option value="0">Select Points</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="20">20</option>
            </select>
            <select id="team1-sign" class="form-control">
                <option value="positive">Positive</option>
                <option value="negative">Negative</option>
            </select>
        </div>

        <div>
            <label for="team2-points">Team 2 Points:</label>
            <select id="team2-points" class="form-control">
                <option value="0">Select Points</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="20">20</option>
            </select>
            <select id="team2-sign" class="form-control">
                <option value="positive">Positive</option>
                <option value="negative">Negative</option>
            </select>
        </div>

        <div>
            <button class="btn btn-primary" onclick="updateScores()">Update Scores</button>
            <button class="btn btn-secondary" onclick="undoLastUpdate()">Undo</button>
            <!-- Add a hidden Restart button initially -->
            <button id="restart-button" class="btn btn-warning" onclick="restartGame()" style="display: none;">Restart Game</button>
        </div>
    </div>

    <footer>
        <p>Tarneeb score page created by [Officialhk]</p>
    </footer>

    <script>
        let team1Score = 0;
        let team2Score = 0;

        let previousTeam1Score = 0;
        let previousTeam2Score = 0;

        const MAX_SCORE = 61;

        function setTeamNames() {
            const team1Name = document.getElementById('team1-name-input').value || 'Team 1';
            const team2Name = document.getElementById('team2-name-input').value || 'Team 2';

            document.getElementById('team1-name').textContent = team1Name;
            document.getElementById('team2-name').textContent = team2Name;

            document.getElementById('team-names-inputs').style.display = 'none';
        }

        function updateScores() {
            previousTeam1Score = team1Score;
            previousTeam2Score = team2Score;

            const team1Points = parseInt(document.getElementById('team1-points').value) || 0;
            const team1Sign = document.getElementById('team1-sign').value;

            const team2Points = parseInt(document.getElementById('team2-points').value) || 0;
            const team2Sign = document.getElementById('team2-sign').value;

            // Adjust scores based on the selected sign
            const team1ScoreChange = team1Sign === 'positive' ? team1Points : -team1Points;
            const team2ScoreChange = team2Sign === 'positive' ? team2Points : -team2Points;

            team1Score += team1ScoreChange;
            team2Score += team2ScoreChange;

            document.getElementById('team1-score').textContent = team1Score;
            document.getElementById('team2-score').textContent = team2Score;

            document.getElementById('team1-points').value = '0';
            document.getElementById('team2-points').value = '0';

            checkForWinner();
        }

        function undoLastUpdate() {
            team1Score = previousTeam1Score;
            team2Score = previousTeam2Score;

            document.getElementById('team1-score').textContent = team1Score;
            document.getElementById('team2-score').textContent = team2Score;
        }

        function checkForWinner() {
            if (team1Score >= MAX_SCORE) {
                alert(document.getElementById('team1-name').textContent + " Wins!");
                disableInput();
                showRestartButton();
            } else if (team2Score >= MAX_SCORE) {
                alert(document.getElementById('team2-name').textContent + " Wins!");
                disableInput();
                showRestartButton();
            }
        }

        function disableInput() {
            document.getElementById('team1-points').disabled = true;
            document.getElementById('team2-points').disabled = true;
        }

        function showRestartButton() {
            document.getElementById('restart-button').style.display = 'inline-block';
        }

        function restartGame() {
            team1Score = 0;
            team2Score = 0;

            document.getElementById('team1-score').textContent = team1Score;
            document.getElementById('team2-score').textContent = team2Score;

            document.getElementById('team1-points').disabled = false;
            document.getElementById('team2-points').disabled = false;

            document.getElementById('restart-button').style.display = 'none';

            document.getElementById('team-names-inputs').style.display = 'block';
        }
    </script>
</body>
</html>
