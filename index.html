<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Teams</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .form-control {
            margin: 10px 0;
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Set Team Names</h1>
        <input type="text" id="team1-name-input" class="form-control" placeholder="Enter Team 1 Name" />
        <input type="text" id="team2-name-input" class="form-control" placeholder="Enter Team 2 Name" />
        <button class="btn btn-primary" onclick="proceedToScores()">Proceed to Score Tracker</button>
    </div>

    <script>
        function proceedToScores() {
            const team1Name = document.getElementById('team1-name-input').value || 'Team 1';
            const team2Name = document.getElementById('team2-name-input').value || 'Team 2';

            // Store team names in localStorage
            localStorage.setItem('team1Name', team1Name);
            localStorage.setItem('team2Name', team2Name);

            // Redirect to score tracker
            window.location.href = 'score-tracker.html';
        }
    </script>

</body>
</html>
